<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>햎쮏 YouTube</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    video { max-width: 100%; margin-bottom: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>游꿟 햎쮏 YouTube</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required>
    <button type="submit">游닋 행햟햡혞향햦혝혧 쒫쟳얧왏</button>
  </form>

  <hr>

  <h2>游깷 뉌햣 향햟햡혞햤햣햫햫혦햣 쒫쟳얧왏:</h2>
  <div id="videos">행햟햡혞향햨햟...</div>

  <script>
    fetch('/list')
      .then(res => res.json())
      .then(videos => {
        const container = document.getElementById('videos');
        container.innerHTML = '';

        if (videos.length === 0) {
          container.innerText = '쮏쥃 햫햣혝 향햟햡혞햤햣햫햫혦혠 쒫쟳얧왏.';
          return;
        }

        videos.reverse().forEach(url => {
          const video = document.createElement('video');
          video.src = url;
          video.controls = true;
          container.appendChild(video);
        });
      });
  </script>
</body>
</html>
